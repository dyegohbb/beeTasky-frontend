<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Login
      </h2>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="rounded-md space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Usuário ou Email
          </label>
          <input 
            type="text" 
            id="username"
            name="username"
            [(ngModel)]="loginData.login"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Senha
          </label>
          <input 
            type="password" 
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="!loginForm.valid"
          class="cursor-pointer group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed">
          Entrar
        </button>
      </div>
    </form>

    <div class="text-center mt-4 flex items-center justify-center gap-2">
        <p class="text-sm text-gray-600">Ainda não tem uma conta?</p>
        <button 
          (click)="goToRegister()" 
          class="cursor-pointer text-sm text-indigo-600 hover:text-indigo-500 font-medium">
          Registrar-se
        </button>
      </div>
  </div>
</div>
