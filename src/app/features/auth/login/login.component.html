<div class="min-h-screen bg-gradient-to-b from-white to-yellow-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <div class="text-center">
      <div class="flex justify-center items-center mb-6">
        <i class="fa-brands fa-hive text-yellow-400 text-5xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800">
        Bem-vindo de volta!
      </h2>
      <p class="mt-2 text-gray-600">Sua colmeia de tarefas está esperando por você! 🐝</p>
    </div>
    
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="rounded-md space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-user text-yellow-400 mr-2"></i>Usuário ou Email
          </label>
          <input 
            type="text" 
            id="username"
            name="username"
            [(ngModel)]="loginData.login"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg 
                   placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-yellow-500 
                   focus:border-yellow-500 focus:z-10 sm:text-sm transition duration-150">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-lock text-yellow-400 mr-2"></i>Senha
          </label>
          <input 
            type="password" 
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-lg 
                   placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-yellow-500 
                   focus:border-yellow-500 focus:z-10 sm:text-sm transition duration-150">
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="!loginForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium 
                 rounded-full text-gray-800 bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 
                 focus:ring-offset-2 focus:ring-yellow-500 disabled:bg-yellow-200 disabled:cursor-not-allowed
                 transform transition hover:scale-105 duration-200">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Entrar
        </button>
      </div>
    </form>

    <div class="text-center mt-4 flex items-center justify-center gap-2">
      <p class="text-sm text-gray-600">Ainda não tem uma conta?</p>
      <button 
        (click)="goToRegister()" 
        class="text-sm text-yellow-600 hover:text-yellow-500 font-medium transition duration-150">
        <i class="fas fa-user-plus mr-1"></i>
        Registrar-se
      </button>
    </div>
  </div>
</div>
