<div *ngIf="showHeader">
    <div class="bg-gradient-to-r from-yellow-400 to-yellow-600 h-1 cursor-pointer transition-all duration-300" 
        [class.animate-pulse]="isAnimating">
    </div>

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center space-x-2">
                        <i class="fa-brands fa-hive text-yellow-400 text-2xl"></i>
                        <span class="text-xl font-bold text-gray-800">BeeTasky üêù</span>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="hidden md:flex space-x-8">
                        <a routerLink="/home" 
                           routerLinkActive="text-yellow-600"
                           class="text-gray-600 hover:text-yellow-500 px-1 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                            <i class="fas fa-home w-4"></i>
                            <span>Home</span>
                        </a>
                        <a *ngIf="isAuthenticated" routerLink="/tasks" 
                           routerLinkActive="text-yellow-600"
                           class="text-gray-600 hover:text-yellow-500 px-1 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                            <i class="fas fa-tasks w-4"></i>
                            <span>Tasks</span>
                        </a>
                        <a routerLink="/contact" 
                           routerLinkActive="text-yellow-600"
                           class="text-gray-600 hover:text-yellow-500 px-1 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-1">
                           <i class="fa-solid fa-envelope w-4"></i>
                            <span>Contato</span>
                        </a>
                        <a *ngIf="isAuthenticated" (click)="logout()" 
                           class="text-gray-600 hover:text-yellow-500 px-1 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center space-x-1 cursor-pointer">
                            <i class="fas fa-sign-out-alt w-4"></i>
                            <span>Logout</span>
                        </a>
                    </div>

                    <div class="md:hidden">
                        <button (click)="toggleMobileMenu()" 
                                class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-yellow-500 hover:bg-yellow-50 focus:outline-none transition-colors duration-200">
                            <i class="fas fa-bars h-6 w-6"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
                <div class="px-2 pt-2 pb-3 space-y-1 bg-yellow-50 rounded-lg mt-2">
                    <a routerLink="/home" 
                       routerLinkActive="bg-yellow-100 text-yellow-600"
                       class="flex items-center space-x-2 px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-yellow-100 hover:text-yellow-600 transition-colors duration-200">
                        <i class="fas fa-home w-5"></i>
                        <span>Home</span>
                    </a>
                    <a routerLink="/tasks" 
                       routerLinkActive="bg-yellow-100 text-yellow-600"
                       class="flex items-center space-x-2 px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-yellow-100 hover:text-yellow-600 transition-colors duration-200">
                        <i class="fas fa-tasks w-5"></i>
                        <span>Tasks</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
