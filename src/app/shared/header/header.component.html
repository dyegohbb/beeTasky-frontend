<div *ngIf="showHeader">
    <div class="bg-gradient-to-r from-blue-500 to-purple-800 h-3 cursor-pointer transition-all duration-300"
        (click)="toggleDecoration()" [class.animate-pulse]="isAnimating">
    </div>

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <span class="ml-2 text-xl font-bold text-gray-800">BeeTasky - Task Manager</span>
                    </div>
                </div>

                <div class="flex items-center">
                    <div class="hidden md:flex space-x-8">
                        <a routerLink="/home" routerLinkActive="text-blue-600"
                            class="cursor-pointer hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            Home
                        </a>
                        <a routerLink="/tasks" routerLinkActive="text-blue-600"
                            class="cursor-pointer text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
                            Tasks
                        </a>
                    </div>

                    <div class="md:hidden">
                        <button (click)="toggleMobileMenu()"
                            class="cursor-pointer inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-blue-600 focus:outline-none">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a routerLink="/home" routerLinkActive="bg-blue-100 text-blue-600"
                        class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
                        Home
                    </a>
                    <a routerLink="/tasks" routerLinkActive="bg-blue-100 text-blue-600"
                        class="cursor-pointer block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
                        Tasks
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
